<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css({.tmp,src}) styles/vendor.css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.min.css"><link/>
  <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css"><link/>
  <!-- endbuild -->

  <!-- build:css({.tmp,src}) styles/punkto.css -->
  <link rel="stylesheet" href="styles/punkto.css">
  <!-- endbuild -->

</head>
<body ng-app="twineApp">
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
  <!-- header -->
  <div class="siv-header" id="siv-head-wrap"></div>

  <!-- twine app controller -->
  <div class="application-container" ng-controller="PunktoCtrl">

    <!-- twine map controller -->
    <div class="map-container" ng-controller="MapCtrl">
        <leaflet defaults="defaults" center="center" markers="markers" layers="layers" event-broadcast="events" width="100%" height="640px"></leaflet>
    </div>
    <!-- end twine map -->

    <!-- Table -->
    <div class="grid-container" ng-controller="GridCtrl">
        <div id="grid" ui-grid="gridOptions" ui-grid-auto-resize></div>
    </div>
    <!-- end table -->

  </div>
  <!-- end app -->


<!-- build:js scripts/oldieshim.js -->
<!--[if lt IE 9]>
<script src="bower_components/es5-shim/es5-shim.js"></script>
<script src="bower_components/json3/lib/json3.js"></script>
<![endif]-->
<!-- endbuild -->

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-ui-grid/ui-grid.min.js"></script>
<script src="bower_components/leaflet/dist/leaflet.js"></script>
<script src="bower_components/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp/src,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/AppController.js"></script>
<script src="scripts/controllers/MapController.js"></script>
<script src="scripts/controllers/GridController.js"></script>
<script src="scripts/services/DataService.js"></script>
<!-- endbuild -->
</body>
</html>
